name: Django CI

on:
  push:
    branches:
      - "main"  # Ejecutará en cada push a main, independientemente de los archivos modificados
  pull_request:
    branches:
      - "main"  # También se ejecutará en PR hacia main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4  # Este paso siempre es necesario
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
